<dialog id="edit-experiment-dialog">
    <article>
        <header>
            <form method="dialog">
                <button aria-label="Close" rel="prev"></button>
            </form>
            <strong>Edit Experiment</strong>
        </header>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" value="{{ experiment.name }}" required>
            <label for="description">Experiment Description</label>
            <textarea id="description" type="text" name="description" required>{{ experiment.description }}</textarea>
            <input type="submit" hx-put="/experiments/{{ experiment.id }}/" hx-target="main"
                value="Update" style="border: none;" class="pico-background-green-500">
        </form>
    </article>
</dialog>
<button onclick="document.getElementById('edit-experiment-dialog').showModal()">Edit Experiment</button>
