<dialog id="link-samples-dialog">
    <article>
        <header>
            <form method="dialog">
                <button aria-label="Close" rel="prev"></button>
            </form>
            <strong>Link sample family</strong>
        </header>
        <input type="search" id="sample-family-search" name="search_term" placeholder="Search sample family"
            hx-post="/experiments/{{ experiment.id }}/families/" hx-trigger="input changed delay:500ms, search"
            hx-target="#sample-family-search-result">
        <div id="sample-family-search-result">

        </div>

    </article>
</dialog>
<button onclick="document.getElementById('link-samples-dialog').showModal()">Link sample</button>
