<dialog id="unlink-samples-dialog">
    <article>
        <header>
            <form method="dialog">
                <button aria-label="Close" rel="prev"></button>
            </form>
            <strong>Unlink sample family</strong>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for name in experiment_lab_sample_families %}
                <tr id="sample-family-row-{{ loop.counter }}">
                    <td>{{ name }}</td>
                    <td>
                        <button class="pico-background-red-450" hx-swap="delete"
                            hx-target="#sample-family-row-{{ loop.counter }}"
                            hx-post="/experiments/{{ experiment.id }}/unlink/?entity_type=sample_family&entity_identifier={{ name }}">
                            <small>Unlink</small>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </article>
</dialog>
<button onclick="document.getElementById('unlink-samples-dialog').showModal()">Unlink sample</button>
